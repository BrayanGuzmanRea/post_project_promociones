{% extends 'base.html' %}

{% block title %}
Confirmar Eliminación - {{ articulo.descripcion }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro que deseas eliminar el artículo: <strong>{{ articulo.descripcion }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'articulos_list' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
